<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id='cat_list'></ul>
    <div id='cat_display'>
    </div>
    <script>
        const ul = document.querySelector('#cat_list');
        const catImageDisplay = document.querySelector('#cat_display')

        const catsURL = ['cat_image/cat1.jpg', 'cat_image/cat2.jpg', 'cat_image/cat3.jpg', 'cat_image/cat4.jpg',
            'cat_image/cat5.jpg',
            'cat_image/cat6.jpg', 'cat_image/cat7.jpg', 'cat_image/cat8.jpg',
        ]


        catsURL.forEach(function (item) {
            li = document.createElement('li');
            li.innerText = item;
            ul.append(li)

        })
        for (let i = 0; i < document.querySelectorAll('li').length; i++) {
            document.querySelectorAll('li')[i].addEventListener('click', (function (count) {
                return function (event) {
                    catImageDisplay.innerHTML = '';
                    const img = document.createElement('img');
                    const clickedCount = document.createElement('div');

                    clickedCount.innerText = count;

                    img.src = catsURL[i];
                    catImageDisplay.append(clickedCount);
                    catImageDisplay.append(img);

                    img.addEventListener('click', function (event) {
                        count += 1;
                        clickedCount.innerText = count;
                    })
                }
            })(0))
        }
    </script>
</body>

</html>
