<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id='pizza_add'>Add Pizza</button>
    <ul id='pizza_list'></ul>
    <script>
        
        let count = 0;
        let data = [];
        const addButton = document.querySelector('#pizza_add');
        const pizzaList = document.querySelector('#pizza_list');


        addButton.addEventListener('click', function(event){
            let pizzaItem = document.createElement('li');
            let pizzaRemoveBtn = document.createElement('button');

            pizzaRemoveBtn.innerText = 'X';
            pizzaItem.innerText = ++count;

            pizzaItem.append(pizzaRemoveBtn);
            pizzaList.append(pizzaItem);
        })

        pizzaList.addEventListener('click', function(event){
           ( event.target.tagName === 'BUTTON') && (event.target.closest('li').style.visibility = 'hidden');
        })
    </script>
    
</body>
</html>
